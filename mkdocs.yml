theme:
  name: material
  language: pt
  palette:
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Alternar para tema claro
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Alternar para tema escuro
  font:
    text: Inter
    code: Roboto Mono
extra_css:
  - assets/css/dark-theme.css
  - assets/css/style.css
extra_javascript:
  - assets/js/data-bundle.js
  - assets/js/app.js
