name: Scrape, Commit and Deploy

on:
  workflow_dispatch:
    inputs:
      run_scrapers:
        description: 'Run scrapers as part of this workflow? Set to "true" to enable.'
        required: false
        default: 'false'
  schedule:
    # daily at 02:00 UTC (adjust as needed)
    - cron: '0 2 * * *'

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Default comes from the workflow_dispatch input; for scheduled runs this will be 'false'
      RUN_SCRAPERS: ${{ github.event.inputs.run_scrapers || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run scrapers
        if: ${{ env.RUN_SCRAPERS == 'true' }}
        env:
          NODE_ENV: production
          # Optional: set these secrets in the repository if you need to route requests through a proxy
          HTTP_PROXY: ${{ secrets.SCRAPER_HTTP_PROXY }}
          HTTPS_PROXY: ${{ secrets.SCRAPER_HTTPS_PROXY }}
        run: npm run scrape

      - name: Skip scrapers (info)
        if: ${{ env.RUN_SCRAPERS != 'true' }}
        run: |
          echo "Run scrapers is disabled for this run. To enable, trigger workflow with 'run_scrapers' = 'true' or set the input in the GitHub UI."

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Generate docs bundle
        run: python3 generate_bundle.py

      - name: Commit scraped data and docs bundle
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data docs mkdocs.yml || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(ci): update scraped data and docs bundle [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Build MkDocs site
        run: mkdocs build -d site

      - name: Deploy to GitHub Pages (publish to main)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: main
